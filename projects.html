<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose a suitcase</title>

<style>

body {
  margin: 0;
  height: 100vh;
  background: url("suitcases-bg.png") center/cover no-repeat;
  font-family: "Segoe UI", Arial, sans-serif;
overflow-x: hidden;

}


.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.15);
  pointer-events: none;
}


.suitcase {
  position: absolute;
  width: 200px;
  height: 150px;
  cursor: pointer;
  border-radius: 12px;
  animation: float 6s ease-in-out infinite;
  transition: transform .25s, box-shadow .25s;
}

.suitcase:hover {
  animation-play-state: paused;
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 15px 30px rgba(0,0,0,.25);
}

.suitcase.clicked {
  animation: clickBounce .2s;
}

/* positions */
#s1 { top: 5%; left: 16%; animation-delay: 0s; }
#s2 { top: 15%; left: 40%; animation-delay: 1.2s; }
#s3 { top: 36%; left: 70%; animation-delay: 2.4s; }
#s4 { top: 54%; left: 16%; animation-delay: .8s; }
#s5 { top: 73%; left: 60%; animation-delay: 1.8s; }

/* animations */
@keyframes float {
  0% { transform: translate(0,0); }
  50% { transform: translate(0,-6px); }
  100% { transform: translate(0,0); }
}

@keyframes clickBounce {
  0% { transform: scale(1); }
  50% { transform: scale(.95); }
  100% { transform: scale(1); }
}

/* ================= BACK BUTTON ================= */
.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px 18px;
  background: rgba(0,0,0,.6);
  color: white;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

/* ================= MODAL ================= */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  justify-content: center;
  align-items: center;
}

/* ================= TICKET ================= */
.ticket {
  background: url("ticket-bg.png") center/cover no-repeat;
  position: relative;
  width: 90%;
  max-width: 900px;
  height: 420px;
  border-radius: 20px;
  padding: 0;
  animation: popupOpen .35s ease-out;
}

@keyframes popupOpen {
  from { opacity:0; transform: scale(.9) translateY(20px); }
  to { opacity:1; transform: scale(1) translateY(0); }
}

/* close */
.close {
  position: absolute;
  top: 18px;
  right: 22px;
  font-size: 26px;
  cursor: pointer;
}

/* title */
.ticket-title {
  position: absolute;
  top: 1px;
  left: 40px;
  font-size: 26px;
  font-weight: bold;
    padding-left: 260px;
    color:rgb(56, 118, 211)
}

/* common sections */
.ticket-section {
  position: absolute;
  left: 40px;
  right: 140px;
  font-size: 13px;
}

/* description */
.ticket-section.description {
  top: 93px;
   padding-left: 38px;
}

/* technologies */
.ticket-section.tech {
  top: 190px;
   padding-left: 38px;
}

.ticket-section.tech ul {
  margin: 0;
  padding-left: 18px;
}

/* demo */
.ticket-section.demo {
  top: 304px;
 padding-left: 40px;
}

.ticket-section.demo iframe {
  width: 80%;
  height: 90px;
  background: black;
  border-radius: 20px;
}


/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  .suitcase { width: 140px; height: 110px; }
}
/* ================= CENTER TEXT ================= */
.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;

  font-size: 28px;
  font-weight: 600;
  color: white;
  text-align: center;
  letter-spacing: 0.5px;

  background: rgba(0, 0, 0, 0.45);
  padding: 16px 28px;
  border-radius: 14px;

  pointer-events: none; /* üëà tr√®s important */
}
.youtube-btn {
  display: inline-block;
  padding: 12px 20px;
  background: #000;
  color: white;
  text-decoration: none;
  border-radius: 12px;
  font-size: 14px;
  transition: 0.2s;
   margin-left: 40px;  
}

.youtube-btn:hover {
  background: #e62117;
  transform: scale(1.05);
}
@media (max-width: 768px) {

  body {
    height: auto;
    background: url("suitcases-bg.png") center top / contain no-repeat;
    background-color: #000; /* bandes noires propres */
  }

  .overlay {
    position: fixed;
  }

  /* Texte central plus petit */
  .center-text {
    font-size: 18px;
    padding: 12px 18px;
    width: 90%;
  }

  /* Valises plus petites */
  .suitcase {
    width: 120px;
    height: 90px;
  }

  /* R√©organisation verticale des valises */
  #s1 { top: 20%; left: 10%; }
  #s2 { top: 30%; left: 55%; }
  #s3 { top: 45%; left: 20%; }
  #s4 { top: 60%; left: 60%; }
  #s5 { top: 75%; left: 30%; }

  /* Bouton retour fixe */
  .back-btn {
    position: fixed;
    top: 14px;
    left: 14px;
    padding: 8px 14px;
    font-size: 14px;
  }

  /* Ticket scrollable sur mobile */
  .ticket {
    height: auto;
    max-height: 90vh;
    overflow-y: auto;
  }

  .ticket-section {
    position: relative;
    left: auto;
    right: auto;
    padding: 12px 20px;
  }

  .ticket-title {
    position: relative;
    padding-left: 0;
    text-align: center;
    margin-top: 12px;
  }

  .ticket-section.demo {
    text-align: center;
    padding-bottom: 20px;
  }

  .youtube-btn {
    margin: 10px auto;
    display: block;
    width: fit-content;
  }
}

.scene {
  position: relative;
  width: 100%;
  height: 100vh;
}



  .center-text {
    top: 50%;
    width: 90%;
    font-size: 18px;
  }

  .back-btn {
    position: fixed;
    top: 12px;
    left: 12px;
    z-index: 10;
  }
}
/* ================= TICKET FIX MOBILE ================= */
@media (max-width: 768px) {

  .modal {
    align-items: center;
    padding: 10px;
  }

  .ticket {
    width: 100%;
    max-width: 100%;
    height: auto;                 /* üîë */
    max-height: 90vh;             /* üîë */
    overflow-y: auto;             /* üîë */
    border-radius: 16px;
    background-size: cover;
  }

  .close {
    top: 10px;
    right: 14px;
    font-size: 24px;
  }

  /* Titre */
  .ticket-title {
    position: relative;
    top: 0;
    left: 0;
    padding: 16px 20px 0;
    font-size: 20px;
    text-align: center;
  }

  /* Sections deviennent normales */
  .ticket-section {
    position: relative;
    left: auto;
    right: auto;
    top: auto;
    padding: 14px 20px;
    font-size: 14px;
  }

  .ticket-section.description,
  .ticket-section.tech,
  .ticket-section.demo {
    padding-left: 20px;
  }

  .ticket-section.tech ul {
    padding-left: 18px;
  }

  /* Boutons vid√©o */
  .youtube-btn {
    margin: 10px auto;
    display: block;
    width: fit-content;
  }
}

</style>
</head>

<body>

<div class="scene">
  <div class="overlay"></div>

  <div class="center-text" id="centerText">
    Pick a bag to see one of my projects
  </div>

  <div class="suitcase" id="s1" onclick="openProject(1)"></div>
  <div class="suitcase" id="s2" onclick="openProject(2)"></div>
  <div class="suitcase" id="s3" onclick="openProject(3)"></div>
  <div class="suitcase" id="s4" onclick="openProject(4)"></div>
  <div class="suitcase" id="s5" onclick="openProject(5)"></div>
</div>

<button class="back-btn" onclick="goBack()" id="backBtn">‚Üê Back</button>



<!-- MODAL -->
<div class="modal" id="projectModal">
  <div class="ticket">

    <span class="close" onclick="closeModal()">√ó</span>

    <div class="ticket-title" id="projectTitle"></div>

    <div class="ticket-section description">
      <p id="projectDescription"></p>
    </div>

    <div class="ticket-section tech">
      <ul id="projectTech"></ul>
    </div>

<div class="ticket-section demo" id="projectDemo"></div>


  </div>
</div>

<script>
  const currentLang = localStorage.getItem("portfolioLang") || "en";

const uiText = {
  en: {
    center: "Pick a bag to see one of my projects",
    back: "‚Üê Back",
    watch: "‚ñ∂ Watch on YouTube",
    watchVideo: "‚ñ∂ Watch video"
  },
  fr: {
    center: "Choisissez une valise pour d√©couvrir un projet",
    back: "‚Üê Retour",
    watch: "‚ñ∂ Voir sur YouTube",
    watchVideo: "‚ñ∂ Voir la vid√©o"
  }
};
document.getElementById("centerText").innerText =
  uiText[currentLang].center;

document.getElementById("backBtn").innerText =
  uiText[currentLang].back;

function openProject(id) {
   document.getElementById("centerText").style.opacity = "0";

const projects = {
  1: {
    title: "Split Shores",
    description_en:
      "Split Shores is an adventure video game designed for all ages. Players explore multiple levels with unique environments, enemies and puzzles.",
    description_fr:
      "Split Shores est un jeu vid√©o d‚Äôaventure con√ßu pour tous les √¢ges. Le joueur explore plusieurs niveaux avec des environnements uniques, des ennemis et des √©nigmes.",
    tech: ["C", "SDL 1.2"],
    video: "https://youtu.be/cb2VBAir7X4?si=txO0yqe4KREmOa_Y"
  },

  2: {
    title: "G4S",
    description_en:
      "G4S is a social impact streaming platform where streamers, viewers and associations collaborate to fund meaningful projects live.",
    description_fr:
      "G4S est une plateforme de streaming √† impact social o√π streamers, viewers et associations collaborent pour financer des projets solidaires.",
    tech: ["JavaScript", "HTML5", "CSS", "NodeJS", "Socket.io"],
    video: "https://youtu.be/tgV_ufYuCWc"
  },

  3: {
    title: "ÿ≠ŸàŸäÿ™ÿ©",
    description_en:
      "Embedded system project for automating the maintenance of an intelligent aquarium.",
    description_fr:
      "Projet embarqu√© d√©di√© √† l‚Äôautomatisation de l‚Äôentretien d‚Äôun aquarium intelligent.",
    tech: ["MikroC", "Proteus ISIS", "MPLAB"],
    videos: [
      "https://youtu.be/wKviLW0Jd-U",
      "https://youtu.be/NaFiM1qbRIk"
    ]
  }
};

  

  const p = projects[id];

  document.getElementById("projectTitle").innerText = p.title;
document.getElementById("projectDescription").innerText =
  currentLang === "fr" ? p.description_fr : p.description_en;


  const tech = document.getElementById("projectTech");
  tech.innerHTML = "";
  p.tech.forEach(t => {
    const li = document.createElement("li");
    li.textContent = t;
    tech.appendChild(li);
  });

const demo = document.getElementById("projectDemo");
demo.innerHTML = "";

if (p.videos) {
  p.videos.forEach((v, i) => {
    const a = document.createElement("a");
    a.href = v;
    a.target = "_blank";
    a.className = "youtube-btn";
  a.innerText = `${uiText[currentLang].watchVideo} ${i + 1}`;

    demo.appendChild(a);
  });
} else if (p.video) {
  const a = document.createElement("a");
  a.href = p.video;
  a.target = "_blank";
  a.className = "youtube-btn";
 a.innerText = uiText[currentLang].watch;

  demo.appendChild(a);
}


  document.getElementById("projectModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("projectModal").style.display = "none";
  document.getElementById("centerText").style.opacity = "1";
}


function goBack() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
