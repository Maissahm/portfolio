<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose a suitcase</title>

<style>

body {
  margin: 0;
  height: 100vh;
  background: url("suitcases-bg.png") center/cover no-repeat;
  font-family: "Segoe UI", Arial, sans-serif;
  overflow: hidden;
}


.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.15);
  pointer-events: none;
}


.suitcase {
  position: absolute;
  width: 200px;
  height: 150px;
  cursor: pointer;
  border-radius: 12px;
  animation: float 6s ease-in-out infinite;
  transition: transform .25s, box-shadow .25s;
}

.suitcase:hover {
  animation-play-state: paused;
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 15px 30px rgba(0,0,0,.25);
}

.suitcase.clicked {
  animation: clickBounce .2s;
}

/* positions */
#s1 { top: 5%; left: 16%; animation-delay: 0s; }
#s2 { top: 15%; left: 40%; animation-delay: 1.2s; }
#s3 { top: 36%; left: 70%; animation-delay: 2.4s; }
#s4 { top: 54%; left: 16%; animation-delay: .8s; }
#s5 { top: 73%; left: 60%; animation-delay: 1.8s; }

/* animations */
@keyframes float {
  0% { transform: translate(0,0); }
  50% { transform: translate(0,-6px); }
  100% { transform: translate(0,0); }
}

@keyframes clickBounce {
  0% { transform: scale(1); }
  50% { transform: scale(.95); }
  100% { transform: scale(1); }
}

/* ================= BACK BUTTON ================= */
.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px 18px;
  background: rgba(0,0,0,.6);
  color: white;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

/* ================= MODAL ================= */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  justify-content: center;
  align-items: center;
}

/* ================= TICKET ================= */
.ticket {
  background: url("ticket-bg.png") center/cover no-repeat;
  position: relative;
  width: 90%;
  max-width: 900px;
  height: 420px;
  border-radius: 20px;
  padding: 0;
  animation: popupOpen .35s ease-out;
}

@keyframes popupOpen {
  from { opacity:0; transform: scale(.9) translateY(20px); }
  to { opacity:1; transform: scale(1) translateY(0); }
}

/* close */
.close {
  position: absolute;
  top: 18px;
  right: 22px;
  font-size: 26px;
  cursor: pointer;
}

/* title */
.ticket-title {
  position: absolute;
  top: 1px;
  left: 40px;
  font-size: 26px;
  font-weight: bold;
    padding-left: 260px;
    color:rgb(56, 118, 211)
}

/* common sections */
.ticket-section {
  position: absolute;
  left: 40px;
  right: 140px;
  font-size: 13px;
}

/* description */
.ticket-section.description {
  top: 93px;
   padding-left: 38px;
}

/* technologies */
.ticket-section.tech {
  top: 190px;
   padding-left: 38px;
}

.ticket-section.tech ul {
  margin: 0;
  padding-left: 18px;
}

/* demo */
.ticket-section.demo {
  top: 304px;
 padding-left: 40px;
}

.ticket-section.demo video {
   
  width: 80%;
  height: 90px;
  background: black;
  border-radius: 20px;
  left: 50px;
}

/* ================= MOBILE FIX TICKET ================= */
@media (max-width: 768px) {

  /* autoriser le scroll général */
  body {
    overflow-y: auto;
  }

  /* MODAL centré correctement */
  .modal {
    align-items: flex-end;
  }

  /* TICKET MOBILE */
  .ticket {
    width: 100%;
    max-width: none;

    height: auto;
    min-height: 60vh;
    max-height: 85vh;

    border-radius: 20px 20px 0 0;
    padding: 20px;

    background-size: cover;
    overflow-y: auto;
  }

  /* ANNULER LE POSITIONNEMENT DESKTOP */
  .ticket-title,
  .ticket-section {
    position: relative;
    top: auto;
    left: auto;
    right: auto;
    padding: 0;
    margin-bottom: 14px;
  }

  /* TITRE */


  /* VIDÉO RESPONSIVE */
  .ticket-section.demo video {
    width: 100%;
    height: auto;
    aspect-ratio: 16 / 9;
    border-radius: 14px;
  }

  /* BOUTON FERMER */
  .close {
    top: 14px;
    right: 16px;
    font-size: 28px;
  }
}


</style>
</head>

<body>

<div class="overlay"></div>
<div class="center-text" id="centerText">
  Pick a bag to see one of my projects
</div>

<div class="suitcase" id="s1" onclick="openProject(1)"></div>
<div class="suitcase" id="s2" onclick="openProject(2)"></div>
<div class="suitcase" id="s3" onclick="openProject(3)"></div>
<div class="suitcase" id="s4" onclick="openProject(4)"></div>
<div class="suitcase" id="s5" onclick="openProject(5)"></div>

<button class="back-btn" onclick="goBack()">← Back</button>

<!-- MODAL -->
<div class="modal" id="projectModal">
  <div class="ticket">

    <span class="close" onclick="closeModal()">×</span>

    <div class="ticket-title" id="projectTitle"></div>

    <div class="ticket-section description">
      <p id="projectDescription"></p>
    </div>

    <div class="ticket-section tech">
      <ul id="projectTech"></ul>
    </div>

    <div class="ticket-section demo">
      <video id="projectVideo" controls></video>
    </div>

  </div>
</div>

<script>
function openProject(id) {
   document.getElementById("centerText").style.opacity = "0";


  const projects = {
    1: {
      title: "Split Shores",
      description: "Jeu vidéo développé en C avec SDL.",
      tech: ["C", "SDL 1.2"],
      video: "demo site avec ia.mp4"
    },
    2: {
      title: "G4S",
      description: "site web de streaming et impact social.",
      tech: ["java script", "HTML5","CSS","NodeJS","socket.io"],
      video: "demo site avec ia.mp4"
    }

  };

  const p = projects[id];

  document.getElementById("projectTitle").innerText = p.title;
  document.getElementById("projectDescription").innerText = p.description;

  const tech = document.getElementById("projectTech");
  tech.innerHTML = "";
  p.tech.forEach(t => {
    const li = document.createElement("li");
    li.textContent = t;
    tech.appendChild(li);
  });

  document.getElementById("projectVideo").src = p.video;
  document.getElementById("projectModal").style.display = "flex";
}

function closeModal() {
   

  document.getElementById("projectModal").style.display = "none";
  document.getElementById("projectVideo").pause();
document.getElementById("centerText").style.opacity = "1";

}

function goBack() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
