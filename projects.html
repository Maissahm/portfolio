<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose a suitcase</title>

<style>

body {
  margin: 0;
 min-height: 100vh;

  font-family: "Segoe UI", Arial, sans-serif;
  overflow-x: hidden;
}

.hero-bg {
  position: absolute;
  top: 0;
  left: 0;

  width: 100%;
  height: auto;              /* üëà cl√© */
  min-height: 100vh;

  object-fit: cover;         /* desktop */
  object-position: center;

  z-index: -2;
}



/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.15);
  pointer-events: none;
  z-index: -1;
}

/* SUITCASES */
.suitcase {
  position: absolute;
  width: 200px;
  height: 150px;
  cursor: pointer;
  border-radius: 12px;
  animation: float 6s ease-in-out infinite;
  transition: transform .25s, box-shadow .25s;
}

.suitcase:hover {
  animation-play-state: paused;
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 15px 30px rgba(0,0,0,.25);
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* POSITIONS */
#s1 { top: 5%; left: 16%; }
#s2 { top: 15%; left: 40%; }
#s3 { top: 36%; left: 70%; }
#s4 { top: 54%; left: 16%; }
#s5 { top: 73%; left: 60%; }

/* CENTER TEXT */
.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
  font-size: 28px;
  font-weight: 600;
  color: white;
  text-align: center;
  background: rgba(0,0,0,0.45);
  padding: 16px 28px;
  border-radius: 14px;
  pointer-events: none;
}

/* BACK BUTTON */
.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 18px;
  background: rgba(0,0,0,.6);
  color: white;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  z-index: 10;
}

/* MODAL */
.modal {
  display: none;                /* üëà ferm√© par d√©faut */
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  justify-content: center;
  align-items: center;
}


.ticket {
  background: url("ticket-bg.png") center/contain no-repeat; /* üëà cl√© */
  width: min(90vw, 900px);
  aspect-ratio: 16 / 9;            /* üëà proportions ticket */
  
  display: flex;
  flex-direction: column;
  justify-content: space-between;

  border-radius: 20px;
  padding: 28px;
  overflow: hidden;
}


.ticket-section.demo iframe {
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 12px;
}


/* CONTENEUR PRINCIPAL */
.scene {
  position: relative;
  min-height: 140svh;   /* üëà autorise le scroll */
  width: 100%;
}

@media (max-width: 768px) {

    body {
    overflow-y: auto;        /* üëà autorise le scroll */
  }

  .hero-bg {
    position: relative;      /* üëà IMPORTANT */
    width: 100%;
    height: auto;

    object-fit: contain;     /* üëà image enti√®re */
    object-position: top center;

    min-height: unset;
  }

  .scene {
    position: relative;
    min-height: auto;
  }
  .ticket {
    width: 95vw;
    aspect-ratio: 3 / 4;          /* üëà ticket vertical */
    
    background: url("ticket-bg.png") center/contain no-repeat;
    padding: 16px;
    
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .ticket-title {
    font-size: 18px;
    text-align: center;
  }

  .ticket-section {
    font-size: 13px;
  }

  .ticket-section.demo iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 10px;
  }

  .close {
    font-size: 26px;
    top: 10px;
    right: 14px;
  }
}



.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

.modal.active {
  display: flex;
  pointer-events: auto;
}






</style>
</head>

<body>
<img src="suitcases-bg.png" class="hero-bg" alt="Suitcases background">
<div class="overlay"></div>
<div class="center-text" id="centerText">
  Pick a bag to see one of my projects
</div>

<div class="scene">
  <div class="suitcase" id="s1" onclick="openProject(1)"></div>
  <div class="suitcase" id="s2" onclick="openProject(2)"></div>
  <div class="suitcase" id="s3" onclick="openProject(3)"></div>
  <div class="suitcase" id="s4" onclick="openProject(4)"></div>
  <div class="suitcase" id="s5" onclick="openProject(5)"></div>
</div>


<button class="back-btn" onclick="goBack()">‚Üê Back</button>

<!-- MODAL -->
<!-- MODAL -->
<div class="modal" id="projectModal">

  <div class="ticket">

    <!-- IMAGE DU TICKET (VISIBLE EN MOBILE) -->
    <img src="ticket-bg.png" class="ticket-img" alt="Ticket background">

    <!-- CONTENU PAR-DESSUS -->
    <div class="ticket-content">

      <span class="close" onclick="closeModal()">√ó</span>

      <h2 class="ticket-title" id="projectTitle"></h2>

      <p id="projectDescription"></p>

      <ul id="projectTech"></ul>

      <div class="demo">
        <iframe
          id="projectVideo"
          src=""
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>

    </div>
  </div>

</div>


<script>
function openProject(id) {
  const projects = {
    1: {
      title: "Split Shores",
      description: "Jeu vid√©o d√©velopp√© en C avec SDL.",
      tech: ["C", "SDL 1.2"],
      video: "https://www.youtube.com/embed/tgV_ufYuCWc"
    },
    2: {
      title: "G4S",
      description: "Site web de streaming et impact social.",
      tech: ["JavaScript", "HTML5", "CSS", "NodeJS", "Socket.io"],
      video: "https://www.youtube.com/embed/VIDEO_ID_2"
    }
  };

  const p = projects[id];
  if (!p) return;

  document.getElementById("centerText").style.opacity = "0";
  document.getElementById("projectTitle").innerText = p.title;
  document.getElementById("projectDescription").innerText = p.description;

  const tech = document.getElementById("projectTech");
  tech.innerHTML = "";
  p.tech.forEach(t => {
    const li = document.createElement("li");
    li.textContent = t;
    tech.appendChild(li);
  });

  document.getElementById("projectVideo").src = p.video;

  // ‚úÖ OUVERTURE UNIQUE AU CLIC
  document.getElementById("projectModal").classList.add("active");
}



function closeModal() {
  const modal = document.getElementById("projectModal");
  const iframe = document.getElementById("projectVideo");

  modal.classList.remove("active"); // üëà cl√©
  iframe.src = "";                  // stop la vid√©o
  document.getElementById("centerText").style.opacity = "1";
}


function goBack() {
  window.location.href = "index.html";
}
document.getElementById("projectModal").addEventListener("click", function(e) {
  if (e.target === this) {
    closeModal();
  }
});

</script>

</body>
</html>
