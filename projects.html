<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose a suitcase</title>

<style>

body {
  margin: 0;
 min-height: 100vh;

  font-family: "Segoe UI", Arial, sans-serif;
  overflow-x: hidden;
}

/* IMAGE BACKGROUND PRO */
.hero-bg {
  position: absolute;        /* üëà cl√© */
  top: 0;
  left: 0;
  width: 100%;
  min-height: 100%;
  object-fit: cover;         /* desktop */
  object-position: center;
  z-index: -2;
  background: black;
}


/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.15);
  pointer-events: none;
  z-index: -1;
}

/* SUITCASES */
.suitcase {
  position: absolute;
  width: 200px;
  height: 150px;
  cursor: pointer;
  border-radius: 12px;
  animation: float 6s ease-in-out infinite;
  transition: transform .25s, box-shadow .25s;
}

.suitcase:hover {
  animation-play-state: paused;
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 15px 30px rgba(0,0,0,.25);
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* POSITIONS */
#s1 { top: 5%; left: 16%; }
#s2 { top: 15%; left: 40%; }
#s3 { top: 36%; left: 70%; }
#s4 { top: 54%; left: 16%; }
#s5 { top: 73%; left: 60%; }

/* CENTER TEXT */
.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
  font-size: 28px;
  font-weight: 600;
  color: white;
  text-align: center;
  background: rgba(0,0,0,0.45);
  padding: 16px 28px;
  border-radius: 14px;
  pointer-events: none;
}

/* BACK BUTTON */
.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 18px;
  background: rgba(0,0,0,.6);
  color: white;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  z-index: 10;
}

/* MODAL */
.modal {
  display: none;                /* üëà ferm√© par d√©faut */
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  justify-content: center;
  align-items: center;
}


/* TICKET */
.ticket {
  background: url("ticket-bg.png") center/cover no-repeat;
  width: 90%;
  max-width: 900px;

  max-height: min(85svh, 700px);


  overflow-y: auto;             /* üëà scroll interne */

  border-radius: 20px;
  padding: 24px;
}


/* VIDEO */
.ticket-section.demo iframe {
  width: 60%;
  aspect-ratio: 16 / 9;         /* üëà responsive */
  border-radius: 10px;
  border: none;
}

/* CONTENEUR PRINCIPAL */
.scene {
  position: relative;
  min-height: 140svh;   /* üëà autorise le scroll */
  width: 100%;
}

@media (max-width: 768px) {

  body {
    overflow-y: auto;
  }

  .hero-bg {
    position: absolute;          /* üëà IMPORTANT */
    object-fit: contain;
    object-position: top center;
    min-height: 120vh;       /* üëà permet de tout afficher */
  }

  .scene {
    min-height: 160svh;          /* espace pour toutes les valises */
  }

  .suitcase {
    width: 140px;
    height: 110px;
  }

  .center-text {
    font-size: 20px;
    padding: 12px 18px;
  }



 /* VIDEO RESPONSIVE */
  .ticket-section.demo iframe {
    width: 100%;
    height: auto;
    aspect-ratio: 16 / 9;
    border-radius: 12px;
  }
 
  .ticket {
    width: 100%;
    max-width: none;

    height: 70svh;          /* üëà quasi plein √©cran */
    max-height: 70svh;

    border-radius: 20px 20px 0 0; /* style mobile */
    padding: 16px;

    overflow-y: auto;
    background-size: cover;
  }

  /* SECTIONS */
  .ticket-section {
    margin-bottom: 14px;
    font-size: 12px;
  }
  .ticket-title {
    font-size: 18px;
    text-align: center;
    margin-bottom: 10px;
  }
    /* BOUTON CLOSE PLUS GRAND */
  .close {
    font-size: 28px;
    top: 12px;
    right: 16px;
  }

}


.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

.modal.active {
  display: flex;
  pointer-events: auto;
}






</style>
</head>

<body>
<img src="suitcases-bg.png" class="hero-bg" alt="Suitcases background">
<div class="overlay"></div>
<div class="center-text" id="centerText">
  Pick a bag to see one of my projects
</div>

<div class="scene">
  <div class="suitcase" id="s1" onclick="openProject(1)"></div>
  <div class="suitcase" id="s2" onclick="openProject(2)"></div>
  <div class="suitcase" id="s3" onclick="openProject(3)"></div>
  <div class="suitcase" id="s4" onclick="openProject(4)"></div>
  <div class="suitcase" id="s5" onclick="openProject(5)"></div>
</div>


<button class="back-btn" onclick="goBack()">‚Üê Back</button>

<!-- MODAL -->
<div class="modal" id="projectModal">
  <div class="ticket">

    <span class="close" onclick="closeModal()">√ó</span>

    <div class="ticket-title" id="projectTitle"></div>

    <div class="ticket-section description">
      <p id="projectDescription"></p>
    </div>

    <div class="ticket-section tech">
      <ul id="projectTech"></ul>
    </div>

    <div class="ticket-section demo">
     <iframe
  id="projectVideo"
  src=""
  frameborder="0"
  allow="autoplay; encrypted-media"
  allowfullscreen>
</iframe>

    </div>

  </div>
</div>

<script>
function openProject(id) {
  const projects = {
    1: {
      title: "Split Shores",
      description: "Jeu vid√©o d√©velopp√© en C avec SDL.",
      tech: ["C", "SDL 1.2"],
      video: "https://www.youtube.com/embed/tgV_ufYuCWc"
    },
    2: {
      title: "G4S",
      description: "Site web de streaming et impact social.",
      tech: ["JavaScript", "HTML5", "CSS", "NodeJS", "Socket.io"],
      video: "https://www.youtube.com/embed/VIDEO_ID_2"
    }
  };

  const p = projects[id];
  if (!p) return;

  document.getElementById("centerText").style.opacity = "0";
  document.getElementById("projectTitle").innerText = p.title;
  document.getElementById("projectDescription").innerText = p.description;

  const tech = document.getElementById("projectTech");
  tech.innerHTML = "";
  p.tech.forEach(t => {
    const li = document.createElement("li");
    li.textContent = t;
    tech.appendChild(li);
  });

  document.getElementById("projectVideo").src = p.video;

  // ‚úÖ OUVERTURE UNIQUE AU CLIC
  document.getElementById("projectModal").classList.add("active");
}



function closeModal() {
  const modal = document.getElementById("projectModal");
  const iframe = document.getElementById("projectVideo");

  modal.classList.remove("active"); // üëà cl√©
  iframe.src = "";                  // stop la vid√©o
  document.getElementById("centerText").style.opacity = "1";
}


function goBack() {
  window.location.href = "index.html";
}
document.getElementById("projectModal").addEventListener("click", function(e) {
  if (e.target === this) {
    closeModal();
  }
});

</script>

</body>
</html>
