<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose a suitcase</title>

<style>
/* ================= GLOBAL ================= */

body {
  margin: 0;
  height: 100vh;
  background: url("suitcases-bg.png") center/cover no-repeat;
  font-family: "Segoe UI", Arial, sans-serif;
  overflow-x: hidden;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.15);
  pointer-events: none;
}

/* ================= SCENE ================= */

.scene {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* ================= SUITCASES ================= */

.suitcase {
  position: absolute;
  width: 200px;
  height: 150px;
  cursor: pointer;
  border-radius: 12px;
  animation: float 6s ease-in-out infinite;
  transition: transform .25s, box-shadow .25s;
}

.suitcase:hover {
  animation-play-state: paused;
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 15px 30px rgba(0,0,0,.25);
}

/* positions desktop */
#s1 { top: 5%; left: 16%; animation-delay: 0s; }
#s2 { top: 15%; left: 40%; animation-delay: 1.2s; }
#s3 { top: 36%; left: 70%; animation-delay: 2.4s; }
#s4 { top: 54%; left: 16%; animation-delay: .8s; }
#s5 { top: 73%; left: 60%; animation-delay: 1.8s; }

/* animations */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* ================= CENTER TEXT ================= */

.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
  font-size: 28px;
  font-weight: 600;
  color: white;
  text-align: center;
  background: rgba(0,0,0,0.45);
  padding: 16px 28px;
  border-radius: 14px;
  pointer-events: none;
}

/* ================= BACK BUTTON ================= */

.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px 18px;
  background: rgba(0,0,0,.6);
  color: white;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  z-index: 5;
}

/* ================= MODAL ================= */

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  justify-content: center;
  align-items: center;
  z-index: 10;
}

/* ================= TICKET (DESKTOP) ================= */

.ticket {
  background: url("ticket-bg.png") center/cover no-repeat;
  position: relative;
  width: 90%;
  max-width: 900px;
  height: 420px;
  border-radius: 20px;
  animation: popupOpen .35s ease-out;
}

@keyframes popupOpen {
  from { opacity: 0; transform: scale(.9) translateY(20px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}

/* close */
.close {
  position: absolute;
  top: 18px;
  right: 22px;
  font-size: 26px;
  cursor: pointer;
}

/* title */
.ticket-title {
  position: absolute;
  top: 1px;
  left: 40px;
  padding-left: 260px;
  font-size: 26px;
  font-weight: bold;
  color: rgb(56,118,211);
}

/* sections desktop */
.ticket-section {
  position: absolute;
  left: 40px;
  right: 140px;
  font-size: 13px;
}

.ticket-section.description {
  top: 93px;
  padding-left: 38px;
}

.ticket-section.tech {
  top: 190px;
  padding-left: 38px;
}

.ticket-section.demo {
  top: 304px;
  padding-left: 40px;
}

/* youtube buttons */
.youtube-btn {
  display: inline-block;
  padding: 12px 20px;
  background: #000;
  color: white;
  text-decoration: none;
  border-radius: 12px;
  font-size: 14px;
  transition: .2s;
}

.youtube-btn:hover {
  background: #e62117;
  transform: scale(1.05);
}

/* ================= MOBILE FIX FINAL ================= */

@media (max-width: 768px) {

  body {
    height: auto;
    background: url("suitcases-bg.png") center top / contain no-repeat;
    background-color: #000;
  }

  .overlay {
    position: fixed;
  }

  .center-text {
    font-size: 18px;
    width: 90%;
    padding: 12px 18px;
  }

  .suitcase {
    width: 120px;
    height: 90px;
  }

  #s1 { top: 40%; left: 12%; }
  #s2 { top: 26%; left: 56%; }
  #s3 { top: 44%; left: 20%; }
  #s4 { top: 62%; left: 60%; }
  #s5 { top: 78%; left: 34%; }

  .back-btn {
    position: fixed;
    top: 12px;
    left: 12px;
    font-size: 14px;
  }

  /* modal */
  .modal {
    padding: 10px;
  }

  /* ticket mobile */
  .ticket {
    width: 100%;
    max-width: 100%;
    height: auto;
    max-height: 90vh;
    overflow-y: auto;
    border-radius: 16px;
  }

  .close {
    top: 10px;
    right: 14px;
    font-size: 24px;
  }

  .ticket-title {
    position: relative;
    padding: 16px 20px 8px;
    text-align: center;
    font-size: 20px;
  }

  .ticket-section {
    position: relative;
    left: auto;
    right: auto;
    top: auto;
    padding: 12px 20px;
    font-size: 14px;
  }

  .ticket-section.demo {
    text-align: center;
  }

  .youtube-btn {
    margin: 10px auto;
    display: block;
    width: fit-content;
  }
}

</style>
</head>

<body>

<div class="scene">
  <div class="overlay"></div>

  <div class="center-text" id="centerText">
    Pick a bag to see one of my projects
  </div>

  <div class="suitcase" id="s1" onclick="openProject(1)"></div>
  <div class="suitcase" id="s2" onclick="openProject(2)"></div>
  <div class="suitcase" id="s3" onclick="openProject(3)"></div>
  <div class="suitcase" id="s4" onclick="openProject(4)"></div>
  <div class="suitcase" id="s5" onclick="openProject(5)"></div>
</div>

<button class="back-btn" onclick="goBack()" id="backBtn">← Back</button>



<!-- MODAL -->
<div class="modal" id="projectModal">
  <div class="ticket">

    <span class="close" onclick="closeModal()">×</span>

    <div class="ticket-title" id="projectTitle"></div>

    <div class="ticket-section description">
      <p id="projectDescription"></p>
    </div>

    <div class="ticket-section tech">
      <ul id="projectTech"></ul>
    </div>

<div class="ticket-section demo" id="projectDemo"></div>


  </div>
</div>

<script>
  const currentLang = localStorage.getItem("portfolioLang") || "en";

const uiText = {
  en: {
    center: "Pick a bag to see one of my projects",
    back: "← Back",
    watch: "▶ Watch on YouTube",
    watchVideo: "▶ Watch video"
  },
  fr: {
    center: "Choisissez une valise pour découvrir un projet",
    back: "← Retour",
    watch: "▶ Voir sur YouTube",
    watchVideo: "▶ Voir la vidéo"
  }
};
document.getElementById("centerText").innerText =
  uiText[currentLang].center;

document.getElementById("backBtn").innerText =
  uiText[currentLang].back;

function openProject(id) {
   document.getElementById("centerText").style.opacity = "0";

const projects = {
  1: {
    title: "Split Shores",
    description_en:
      "Split Shores is an adventure video game designed for all ages. Players explore multiple levels with unique environments, enemies and puzzles.",
    description_fr:
      "Split Shores est un jeu vidéo d’aventure conçu pour tous les âges. Le joueur explore plusieurs niveaux avec des environnements uniques, des ennemis et des énigmes.",
    tech: ["C", "SDL 1.2"],
    video: "https://youtu.be/cb2VBAir7X4?si=txO0yqe4KREmOa_Y"
  },

  2: {
    title: "G4S",
    description_en:
      "G4S is a social impact streaming platform where streamers, viewers and associations collaborate to fund meaningful projects live.",
    description_fr:
      "G4S est une plateforme de streaming à impact social où streamers, viewers et associations collaborent pour financer des projets solidaires.",
    tech: ["JavaScript", "HTML5", "CSS", "NodeJS", "Socket.io"],
    video: "https://youtu.be/tgV_ufYuCWc"
  },

  3: {
    title: "حويتة",
    description_en:
      "Embedded system project for automating the maintenance of an intelligent aquarium.",
    description_fr:
      "Projet embarqué dédié à l’automatisation de l’entretien d’un aquarium intelligent.",
    tech: ["MikroC", "Proteus ISIS", "MPLAB"],
    videos: [
      "https://youtu.be/wKviLW0Jd-U",
      "https://youtu.be/NaFiM1qbRIk"
    ]
  }
};

  

  const p = projects[id];

  document.getElementById("projectTitle").innerText = p.title;
document.getElementById("projectDescription").innerText =
  currentLang === "fr" ? p.description_fr : p.description_en;


  const tech = document.getElementById("projectTech");
  tech.innerHTML = "";
  p.tech.forEach(t => {
    const li = document.createElement("li");
    li.textContent = t;
    tech.appendChild(li);
  });

const demo = document.getElementById("projectDemo");
demo.innerHTML = "";

if (p.videos) {
  p.videos.forEach((v, i) => {
    const a = document.createElement("a");
    a.href = v;
    a.target = "_blank";
    a.className = "youtube-btn";
  a.innerText = `${uiText[currentLang].watchVideo} ${i + 1}`;

    demo.appendChild(a);
  });
} else if (p.video) {
  const a = document.createElement("a");
  a.href = p.video;
  a.target = "_blank";
  a.className = "youtube-btn";
 a.innerText = uiText[currentLang].watch;

  demo.appendChild(a);
}


  document.getElementById("projectModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("projectModal").style.display = "none";
  document.getElementById("centerText").style.opacity = "1";
}


function goBack() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
