<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose a suitcase</title>

<style>
* { box-sizing: border-box; }
html, body { margin: 0; padding: 0; }

/* ================= HERO ================= */
.hero {
  position: relative;
  min-height: 100svh;
  width: 100%;
  overflow: hidden;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* image r√©elle */
.hero-bg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

/* overlay */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.15);
  z-index: 1;
  pointer-events: none;
}

/* ================= CENTER TEXT ================= */
.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
  font-size: 28px;
  font-weight: 600;
  color: white;
  text-align: center;
  background: rgba(0,0,0,.45);
  padding: 16px 28px;
  border-radius: 14px;
  pointer-events: none;
  transition: opacity .3s ease;
}

/* ================= SUITCASES ================= */
.suitcase {
  position: absolute;
  width: 200px;
  height: 150px;
  cursor: pointer;
  border-radius: 12px;
  z-index: 2;
  animation: float 6s ease-in-out infinite;
  transition: transform .25s, box-shadow .25s;
}

.suitcase:hover {
  animation-play-state: paused;
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 15px 30px rgba(0,0,0,.25);
}

/* positions desktop */
#s1 { top: 5%; left: 16%; }
#s2 { top: 15%; left: 40%; }
#s3 { top: 36%; left: 70%; }
#s4 { top: 54%; left: 16%; }
#s5 { top: 73%; left: 60%; }

/* animations */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* ================= BACK BUTTON ================= */
.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 4;
  padding: 10px 18px;
  background: rgba(0,0,0,.6);
  color: white;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

/* ================= MODAL ================= */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.ticket {
  background: url("ticket-bg.png") center/cover no-repeat;
  width: 90%;
  max-width: 900px;
  height: 420px;
  border-radius: 20px;
  position: relative;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {

  .hero-bg {
    object-fit: contain;              /* üëà image enti√®re */
    object-position: top center;
    background: #000;
  }

  .suitcase {
    width: 120px;
    height: 90px;
  }

  #s1 { top: 12%; left: 10%; }
  #s2 { top: 18%; left: 55%; }
  #s3 { top: 35%; left: 60%; }
  #s4 { top: 50%; left: 10%; }
  #s5 { top: 65%; left: 45%; }

  .center-text {
    font-size: 20px;
    padding: 14px 20px;
  }
}
</style>
</head>

<body>

<section class="hero">

  <img src="suitcases-bg.png" class="hero-bg" alt="Suitcases background">
  <div class="overlay"></div>

  <div class="center-text" id="centerText">
    Pick a bag to see one of my projects
  </div>

  <div class="suitcase" id="s1" onclick="openProject(1)"></div>
  <div class="suitcase" id="s2" onclick="openProject(2)"></div>
  <div class="suitcase" id="s3" onclick="openProject(3)"></div>
  <div class="suitcase" id="s4" onclick="openProject(4)"></div>
  <div class="suitcase" id="s5" onclick="openProject(5)"></div>

  <button class="back-btn" onclick="goBack()">‚Üê Back</button>
</section>

<script>
function openProject() {
  document.getElementById("centerText").style.opacity = "0";
}

function goBack() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
