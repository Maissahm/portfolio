<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airport Portfolio</title>

  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }

    /* Section principale */
    .hero {
      position: relative;
      min-height: 100svh; /* mieux que 100vh sur mobile */
      width: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
      color: white;
    }

    /* Image en vrai √©l√©ment (pas background) */
    .hero-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* desktop: joli */
      object-position: center;
      z-index: 0;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    /* Contenu */
    .content {
      position: relative;
      z-index: 2;
      min-height: 100svh;
      display: flex;
      align-items: center;
      padding: 0 8%;
    }

    .text-box {
      max-width: 520px;
    }

    .text-box h1 {
      font-size: 42px;
      font-weight: 650;
      margin: 0 0 10px;
      line-height: 1.15;
    }

    .text-box h2 {
      font-size: 24px;
      font-weight: 300;
      margin: 0 0 30px;
      opacity: 0.95;
    }

    .text-box button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffffff;
      color: #000;
    }

    .text-box button:hover { background: #f1f1f1; }

    /* ‚úÖ Mobile : image enti√®re visible */
    @media (max-width: 768px) {
      .hero-bg {
        object-fit: contain;        /* montre toute l'image */
        object-position: top center;
        background: #000;           /* remplit les bandes */
      }

      .content {
        justify-content: center;
        text-align: center;
        padding: 0 18px;
      }

      .text-box h1 { font-size: 28px; }
      .text-box h2 { font-size: 18px; margin-bottom: 22px; }
      .text-box button { width: 100%; }
    }
    .buttons {
  display: flex;
  gap: 15px;
}

.about-btn {
  background: transparent;
  border: 2px solid white;
  color: white;
}

.about-btn:hover {
  background: white;
  color: black;
}
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.popup-content {
  position: relative;   /* IMPORTANT pour le X */
  background: white;
  color: black;
  padding: 30px;
  border-radius: 12px;
  max-width: 400px;
  text-align: center;
}

.close {
  position: absolute;
  top: 10px;
  right: 14px;
  font-size: 26px;
  font-weight: bold;
  color: black;
  cursor: pointer;
  transition: 0.2s;
}

.close:hover {
  color: red;
  transform: scale(1.2);
}
.popup-content input,
.popup-content textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.popup-content textarea {
  resize: none;
  height: 90px;
}

.popup-content button {
  margin-top: 10px;
  padding: 12px;
  width: 100%;
  border-radius: 8px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
}

.popup-content button:hover {
  background: #333;
}


@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
.resume-btn {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 20px;
  background: black;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 15px;
  transition: 0.3s;
}

.resume-btn:hover {
  background: #333;
  transform: translateY(-2px);
}

.lang-switch-airport {
  position: absolute;
  top: 22px;
  right: 22px;
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 6px 14px;
  border-radius: 999px;
  background: rgba(0, 0, 0, 0.55);
  border: 1px solid rgba(255,255,255,0.4);
  backdrop-filter: blur(6px);
  z-index: 1000;
  font-family: "Segoe UI", Arial, sans-serif;
}

.lang-switch-airport .lang-icon {
  font-size: 16px;
  opacity: 0.85;
}

.lang-air {
  background: none;
  border: none;
  color: white;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 0.6px;
  cursor: pointer;
  padding: 2px 4px;
  transition: color 0.2s, transform 0.2s;
}

.lang-air:hover {
  color: #ffd54f; /* jaune √©cran d'a√©roport */
  transform: translateY(-1px);
}

.lang-switch-airport .sep {
  opacity: 0.5;
  font-size: 12px;
}

/* Langue active */
.lang-air.active {
  color: #ffd54f;
}

  </style>
</head>

function setLang(lang) {
  localStorage.setItem("portfolioLang", lang); 
  document.querySelectorAll(".lang-air").forEach(b =>
  b.classList.remove("active")
);
document.querySelector(
  `.lang-air[onclick="setLang('${lang}')"]`
).classList.add("active");

  currentLang = lang;
  const t = translations[lang];

  document.getElementById("titleText").innerText = t.title;
  document.getElementById("subtitleText").innerText = t.subtitle;
  document.getElementById("startBtn").innerText = t.start;
  document.getElementById("aboutBtn").innerText = t.about;
  document.getElementById("contactBtn").innerText = t.contact;

}

</script>

</html>
