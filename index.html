<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airport Portfolio</title>

  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }

    /* Section principale */
    .hero {
      position: relative;
      min-height: 100svh; /* mieux que 100vh sur mobile */
      width: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
      color: white;
    }

    /* Image en vrai élément (pas background) */
    .hero-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* desktop: joli */
      object-position: center;
      z-index: 0;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    /* Contenu */
    .content {
      position: relative;
      z-index: 2;
      min-height: 100svh;
      display: flex;
      align-items: center;
      padding: 0 8%;
    }

    .text-box {
      max-width: 520px;
    }

    .text-box h1 {
      font-size: 42px;
      font-weight: 650;
      margin: 0 0 10px;
      line-height: 1.15;
    }

    .text-box h2 {
      font-size: 24px;
      font-weight: 300;
      margin: 0 0 30px;
      opacity: 0.95;
    }

    .text-box button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffffff;
      color: #000;
    }

    .text-box button:hover { background: #f1f1f1; }

    /* ✅ Mobile : image entière visible */
    @media (max-width: 768px) {
      .hero-bg {
        object-fit: contain;        /* montre toute l'image */
        object-position: top center;
        background: #000;           /* remplit les bandes */
      }

      .content {
        justify-content: center;
        text-align: center;
        padding: 0 18px;
      }

      .text-box h1 { font-size: 28px; }
      .text-box h2 { font-size: 18px; margin-bottom: 22px; }
      .text-box button { width: 100%; }
    }
  </style>
</head>

<body>
  <section class="hero">
    <img class="hero-bg" src="airport-bg.png" alt="Airport background" />
    <div class="overlay"></div>

    <div class="content">
      <div class="text-box">
        <h1>This is where my projects take off.</h1>
        <h2>Choose your destination.</h2>
        <button onclick="startJourney()">Start the journey ✈️</button>
      </div>
    </div>
  </section>

  <script>
    function startJourney() {
      window.location.href = "projects.html";
    }
  </script>
</body>
</html>
